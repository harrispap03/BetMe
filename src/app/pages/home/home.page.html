<ion-content>
  <ion-button (click)="addNewBetPopup()">Add new bet</ion-button>
  <ion-button (click)="toggleInfiniteScroll()" expand="block">
    Toggle Infinite Scroll
  </ion-button>

  <ion-list *ngFor="let bet of betService.data | async">
    <ion-card>
      <ion-card-header>
        <ion-chip>
          <ion-avatar>
            <img [src]="bet.creatorProfilePicURL" />
          </ion-avatar>
          <ion-label>{{bet.creator}}</ion-label>
        </ion-chip>
      </ion-card-header>
      <ion-card-content>
        {{bet.description}}
        <div class="buttons">
          <ion-button (click)="onBetChoiceMade(bet, bet.optionOneName, 1)">
            {{bet.optionOneName}}
          </ion-button>
          <ion-button (click)="onBetChoiceMade(bet, bet.optionTwoName, 2)">
            {{bet.optionTwoName}}
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
      <p *ngIf="betService.done | async">These are all the bets!</p>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
