<ion-header>
  <ion-toolbar>
    <ion-title>new-bet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="cancel()">Cancel</ion-button>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="myForm">
        <ion-item>
          <ion-label position="floating">Bet Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        <ion-input
          formControlName="optionOneName"
          placeholder="in Favor"
        ></ion-input>
        <ion-input
          formControlName="optionTwoName"
          placeholder="Against"
        ></ion-input>
      </form>
    </ion-card-content>
    <ion-button (click)="submitHandler()">Submit</ion-button>
  </ion-card>
</ion-content>
