<ion-header>
  <!-- Title needs more margin and to be inline with the button on android-->
  <ion-title class="ion-align-items-center">New Bet</ion-title>
  <ion-button fill="clear" (click)="cancel()">Cancel</ion-button>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content *ngIf="!user">
      You need to be logged in to create a bet
    </ion-card-content>
    <ion-card-content *ngIf="user">
      <form [formGroup]="myForm">
        <!-- <ion-label position="floating">Bet Description</ion-label> -->
        <ion-textarea
          formControlName="description"
          placeholder="BetDescription"
          required
        ></ion-textarea>
        <ion-input
          formControlName="optionOneName"
          placeholder="Option 1"
          required
        ></ion-input>
        <ion-input
          formControlName="optionTwoName"
          placeholder="Option 2"
        ></ion-input>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="center" *ngIf="user">
    <ion-button (click)="submitHandler()">Submit</ion-button>
  </div>
</ion-content>
