<!-- That's done -->
<div *ngIf="displayOption === 'amountChoiceAndOutcome'">
  <ion-grid>
    <p>You bet ${{bet.userBet.amount}} on '{{ bet.userBet.choiceName }}'</p>
    <p>and {{ wonOrLost }}</p>
  </ion-grid>
</div>

<div *ngIf="displayOption === 'outcome'">
  <p>'{{winningOptionName}}' won</p>
</div>

<div *ngIf="displayOption === 'amountChoice'">
  You bet ${{bet.userBet.amount}} on
  <p>'{{bet.userBet.choiceName}}'</p>
</div>
