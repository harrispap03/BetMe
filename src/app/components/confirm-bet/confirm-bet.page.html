<ion-header>
  <ion-toolbar>
    <ion-button (click)="cancel()">Cancel</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar *ngIf="user">
        <img [src]="user.photoURL" />
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <h1>You're betting on:</h1>
      <ion-button>{{betChoice}}</ion-button>
      <ion-input [(ngModel)]="betAmountString" placeholder="Enter amount   "
        >AMOUNT
      </ion-input>
      <ion-button (click)="onConfirmBet()">Confrim</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
